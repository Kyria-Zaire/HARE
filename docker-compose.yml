# HARE Pro v2.0 â€“ Docker Compose
# Backend : 8000 | Frontend : 5173 | PostgreSQL : 5432

services:
  db:
    image: postgres:16-alpine
    container_name: hare-pro-db
    environment:
      POSTGRES_USER: hare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hare_pro_secret}
      POSTGRES_DB: hare_pro_db
    ports:
      - "5432:5432"
    volumes:
      - hare_pro_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hare -d hare_pro_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./hare-backend
      dockerfile: Dockerfile
    container_name: hare-pro-backend
    environment:
      DATABASE_URL: postgresql://hare:${POSTGRES_PASSWORD:-hare_pro_secret}@db:5432/hare_pro_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALLOWED_ORIGINS: http://localhost:5173,https://*.vercel.app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    image: node:22-alpine
    container_name: hare-pro-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./hare-frontend:/app
      - hare_pro_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  hare_pro_pgdata:
  hare_pro_node_modules:
